{% extends "base.html" %} {% load i18n static %} {% block content %}
<a href="{% url 'locations:location_list' %}"
  >{% trans "Interesting Locations" %}</a
>
<h1 class="map-title">{{ location.name }}</h1>
<div class="my-3">{{ location.description|linebreaks|urlize }}</div>
{% with geoposition=location.get_geoposition %} <div id="map" class="mb-3"
data-latitude="{{ geoposition.latitude|stringformat:'f' }}" data-longitude="{{
geoposition.longitude|stringformat:"f" }}" data-address="{{
location.get_full_address }}">< /div> {% endwith %} {% endblock %} {% block js
%}
<script src="{% static 'site/js/location_detail.js' %}"></script>
<script
  async
  defer
  src="https://maps-api-ssl.google.com/maps/api/js?key={{ GOOGLE_MAPS_API_KEY }}&callback=Location.init"
></script>
{% endblock %}
